<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Direct vs Indirect Costs ‚Äî Learn ‚Üí Test</title>

  <style>
    :root{
      /* Cognito-like palette from screenshot */
      --bg: #f4f6f8;
      --panel: #ffffff;
      --border: #e6e9ef;
      --text: #111827;
      --muted:#6b7280;

      --green: #7bd6a3;     /* border + correct */
      --green-2:#25c06d;    /* progress fill */
      --navy:#2f3b4d;       /* Continue button */
      --option-border:#d8dde6;

      --radius: 10px;
      --shadow: 0 2px 10px rgba(16,24,40,0.05);

      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";

      /* Sticky header scroll offset */
      --header-offset: 64px;
    }

    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      font-family:var(--font);
      background:var(--bg);
      color:var(--text);
    }

    /* Make anchor/auto-scroll land below sticky header */
    [id^="q-"],
    #test,
    .section,
    [id^="s"]{
      scroll-margin-top: var(--header-offset);
    }

    /* Top bar */
    .top{
      position:sticky;
      top:0;
      z-index:50;
      background: rgba(244,246,248,0.92);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--border);
    }
    .topinner{
      height: var(--header-offset);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      width:min(980px, 100%);
      margin:0 auto;
      padding:0 18px;
    }
    .left{
      display:flex;
      align-items:center;
      gap:10px;
      color:var(--muted);
      font-size:13px;
      font-weight:600;
    }
    .back{
      width:28px;height:28px;
      display:grid;place-items:center;
      border-radius:8px;
      border:1px solid var(--border);
      background:#fff;
      cursor:pointer;
      user-select:none;
    }

    .right{
      display:flex;
      align-items:center;
      gap:10px;
      color:var(--muted);
      font-size:13px;
      font-weight:700;
    }
    .xp{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:8px 10px;
      border:1px solid var(--border);
      border-radius:10px;
      background:#fff;
    }

    /* Progress bar (thin track, green fill) */
    .progress-wrap{
      width:min(980px, 100%);
      margin:0 auto;
      padding:0 18px 10px;
    }
    .progress{
      height:6px;
      border-radius:999px;
      background:#e9edf3;
      overflow:hidden;
    }
    .bar{
      height:100%;
      width:0%;
      background: var(--green-2);
      transition: width 220ms ease;
      border-radius:999px;
    }

    /* Page layout */
    .wrap{
      width:min(980px, 100%);
      margin:0 auto;
      padding:18px 18px 80px;
    }

    /* Module card (top Learn overview) */
    .module{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:18px;
    }
    .module h1{
      margin:0 0 12px;
      font-size:18px;
      font-weight:800;
      color:#0f172a;
    }

    .topiclist{
      margin:0;
      padding:0;
      list-style:none;
      display:grid;
      gap:10px;
      color:#111827;
      font-size:14px;
      font-weight:600;
    }
    .topic{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .num{
      width:22px;height:22px;
      border-radius:999px;
      display:grid; place-items:center;
      background:#111827;
      color:#fff;
      font-size:12px;
      font-weight:800;
      flex:0 0 auto;
    }
    .divider{
      height:1px;
      background: #eef1f6;
      margin:16px 0;
    }
    .meta-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      color:var(--muted);
      font-size:13px;
      font-weight:600;
    }
    .pills{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:7px 10px;
      border:1px solid var(--border);
      border-radius:999px;
      background:#fff;
      color:#111827;
      font-weight:700;
      font-size:13px;
    }

    .section{ margin-top:18px; }

    /* Quiz card like screenshot */
    .quiz-card{
      background:var(--panel);
      border:2px solid rgba(123,214,163,0.55);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:18px;
      margin-top:16px;
    }
    .quiz-topline{
      text-align:center;
      color:var(--muted);
      font-size:13px;
      font-weight:700;
      margin-bottom:14px;
    }
    .question{
      text-align:center;
      font-size:16px;
      font-weight:800;
      margin:0 0 14px;
      color:#0f172a;
    }

    .options{
      display:grid;
      gap:10px;
      width:min(560px, 100%);
      margin:0 auto;
    }
    .opt{
      border:1px solid var(--option-border);
      background:#fff;
      border-radius:6px;
      padding:10px 12px;
      font-size:13.5px;
      font-weight:700;
      color:#344054;
      cursor:pointer;
      text-align:center;
      transition: transform 70ms ease, background 120ms ease, border-color 120ms ease;
      user-select:none;
    }
    .opt:hover{
      border-color:#bfc7d6;
      transform: translateY(-1px);
    }
    .opt.correct{
      background: var(--green);
      border-color: var(--green);
      color:#fff;
    }
    .opt.wrong{
      background:#fff;
      border-color: rgba(240,68,56,0.35);
      color:#344054;
    }

    .quiz-footer{
      margin-top:14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .icons{
      display:flex;
      gap:10px;
      color:#98a2b3;
      font-size:14px;
      user-select:none;
    }
    .scorebox{
      border:1px solid rgba(123,214,163,0.70);
      background: rgba(123,214,163,0.14);
      color:#0f7a4d;
      font-weight:900;
      font-size:13px;
      padding:6px 10px;
      border-radius:6px;
      min-width:52px;
      text-align:center;
    }

    .continue-wrap{
      margin-top:16px;
      display:flex;
      justify-content:center;
    }
    .continue{
      width: 220px;
      height: 40px;
      border:none;
      background: var(--navy);
      color:#fff;
      border-radius:8px;
      font-weight:800;
      cursor:pointer;
    }
    .continue:disabled{
      opacity:0.55;
      cursor:not-allowed;
    }

    .locked{
      opacity:0.55;
      pointer-events:none;
    }

    /* Small helper link */
    .jump{
      display:flex;
      justify-content:center;
      margin-top:14px;
    }
    .jump button{
      border:1px solid var(--border);
      background:#fff;
      border-radius:10px;
      padding:10px 12px;
      font-weight:800;
      cursor:pointer;
      color:#111827;
    }
  </style>
</head>

<body>
  <div class="top">
    <div class="topinner">
      <div class="left">
        <div class="back" title="Back">‚Üê</div>
        <div>Economics quizzes</div>
      </div>
      <div class="right">
        <div class="xp">‚òÖ <span id="xpText">+0 XP</span></div>
      </div>
    </div>

    <div class="progress-wrap">
      <div class="progress"><div class="bar" id="bar"></div></div>
    </div>
  </div>

  <div class="wrap">
    <!-- LEARN overview card (keeps your content; same structure as screenshot module card) -->
    <div class="module" id="learn">
      <h1>1.1 - Direct Vs Indirect Costs</h1>

      <ol class="topiclist">
        <li class="topic"><span class="num">1</span> What is a cost?</li>
        <li class="topic"><span class="num">2</span> Direct costs</li>
        <li class="topic"><span class="num">3</span> Indirect costs</li>
        <li class="topic"><span class="num">4</span> Why does the distinction matter?</li>
      </ol>

      <div class="divider"></div>

      <div class="meta-row">
        <div class="pills">
          <span class="pill">‚è±Ô∏è 3 mins</span>
          <span class="pill">‚ùì <span id="qCountPill">0</span> questions</span>
        </div>
        <div style="opacity:.6;">‚§¥Ô∏é</div>
      </div>

      <div class="jump">
        <button id="startTestBtn" type="button">Start quiz</button>
      </div>
    </div>

    <!-- TEST -->
    <section class="section" id="test"></section>
    <div id="cards"></div>
  </div>

  <script>
    // ==== Put your quiz questions here ====
    const QUESTIONS = [
      {
        q: "Which of the following is a direct cost?",
        options: [
          "Rent for the building",
          "Raw materials used in production",
          "Electricity for the premises",
          "Salaries of supervisors"
        ],
        correct: 1
      },
      {
        q: "Indirect costs are costs that can be linked clearly and directly to a specific product, service, or job.",
        options: ["True", "False"],
        correct: 1
      },
      {
        q: "Why does it matter whether a cost is direct or indirect?",
        options: [
          "Indirect costs need to be allocated or spread across products",
          "Direct costs are always fixed",
          "Indirect costs are always zero",
          "It only matters for marketing"
        ],
        correct: 0
      }
    ];

    // ==== State ====
    const user = Array(QUESTIONS.length).fill(null);
    const unlocked = Array(QUESTIONS.length).fill(false);
    unlocked[0] = true;

    const el = {
      bar: document.getElementById("bar"),
      cards: document.getElementById("cards"),
      start: document.getElementById("startTestBtn"),
      qCountPill: document.getElementById("qCountPill"),
      xpText: document.getElementById("xpText"),
    };

    el.qCountPill.textContent = QUESTIONS.length;

    function updateTop(){
      const done = user.filter(v => v !== null).length;
      const pct = (done / QUESTIONS.length) * 100;
      el.bar.style.width = pct + "%";

      // simple XP like screenshot (optional vibe)
      el.xpText.textContent = `+${done * 5} XP`;
    }

    function scrollToCard(i){
      const node = document.getElementById(`q-${i}`);
      if (node) node.scrollIntoView({behavior:"smooth", block:"start"});
    }

    function render(){
      el.cards.innerHTML = "";

      QUESTIONS.forEach((item, i) => {
        const card = document.createElement("div");
        card.className = "quiz-card" + (unlocked[i] ? "" : " locked");
        card.id = `q-${i}`;

        const doneCount = user.filter(v => v !== null).length;

        card.innerHTML = `
          <div class="quiz-topline">${i+1} of ${QUESTIONS.length}</div>
          <div class="question">${item.q}</div>
          <div class="options" id="opts-${i}"></div>

          <div class="quiz-footer">
            <div class="icons">üëç üëé ‚ö†Ô∏è</div>
            <div class="scorebox" id="score-${i}">0/1</div>
          </div>

          <div class="continue-wrap">
            <button class="continue" id="cont-${i}" ${user[i]===null ? "disabled" : ""}>Continue</button>
          </div>
        `;

        el.cards.appendChild(card);

        const opts = document.getElementById(`opts-${i}`);
        const score = document.getElementById(`score-${i}`);
        const cont = document.getElementById(`cont-${i}`);

        // Build options
        item.options.forEach((text, idx) => {
          const o = document.createElement("div");
          o.className = "opt";
          o.textContent = text;

          o.addEventListener("click", () => {
            if (!unlocked[i]) return;
            if (user[i] !== null) return; // one attempt (matches ‚Äúlocked in‚Äù feel)

            user[i] = idx;

            // Mark correct + wrong (but only visually show green correct like screenshot)
            [...opts.children].forEach((node, j) => {
              if (j === item.correct) node.classList.add("correct");
            });

            // Score box bottom-right like screenshot
            const got = idx === item.correct ? 1 : 0;
            score.textContent = `${got}/1`;

            // Enable continue
            cont.disabled = false;

            updateTop();
          });

          opts.appendChild(o);
        });

        // If already answered, re-apply correct highlight + score
        if (user[i] !== null){
          [...opts.children].forEach((node, j) => {
            if (j === item.correct) node.classList.add("correct");
          });
          score.textContent = `${user[i] === item.correct ? 1 : 0}/1`;
          cont.disabled = false;
        }

        // Continue behaviour: unlock next + scroll
        cont.addEventListener("click", () => {
          if (user[i] === null) return;

          if (i + 1 < QUESTIONS.length){
            unlocked[i+1] = true;
            render();
            setTimeout(() => scrollToCard(i+1), 120);
          } else {
            // finish
            updateTop();
            el.bar.style.width = "100%";
          }
        });
      });

      updateTop();
    }

    el.start.addEventListener("click", () => {
      document.getElementById("test").scrollIntoView({behavior:"smooth", block:"start"});
      setTimeout(() => scrollToCard(0), 120);
    });

    render();
  </script>
</body>
</html>
